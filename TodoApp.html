<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <!--Start Inside Links -->
<link rel="stylesheet" href="TodoApp.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--End Isside Links  -->
</head>
<body>

<div class="container">
<div class="row">
    <div class="col mx-auto col-md-8 mt-3 text-center">
     <div class="alert align-item-center" id="message"></div>
     <form id="itemForm">
         <h3>To Do List</h3>
         <div class="input-group mb-3">
             <input type="text" class="form-control" id="itemInput" value=""Placeholder="Please inter name...">
             <button class="btn btn-outline-primary">ADD ITEM</button>
         </div>
     </form>
     <ul class="nav nav-tabs">
        <li class="nav-item" data-type="all">
          <a class="nav-link active" href="#">All</a>
        </li>
        <li class="nav-item" data-type="ToDo">
          <a class="nav-link" href="#">ToDo</a>
        </li>
        <li class="nav-item" data-type="done">
          <a class="nav-link" href="#">Completed</a>
        </li>
       
      </ul>
      <!-- Item List -->
      <ul class="list-group list-group-flush" id ="itemsList">
      

      </ul>

      <input type="hidden" id="objIndex" value="">
      <input type="hidden" id="tabvalue" value="all">


    </div>
    
</div>


</div>


















    <!-- Javascript Link -->
    <script src="TodoApp.js"></script>
</body>
</html>
